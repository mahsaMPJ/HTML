<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- START - Form -->
    <form>
        <label for="f-name">first name:</label><br>
        <input type="text" id="f-name" placeholder="Your name" required autofocus><br>

        <label for="l-name">last name:</label><br>
        <input type="text" id="l-name" placeholder="Your last name"><br>

        <label for="u-name">username:</label><br>
        <input type="text" id="u-name" placeholder="Your username"><br>

        <label for="psw">password:</label><br>
        <input type="password" id="psw" maxlength="8" placeholder="Your password"><br><br>


        <input type="submit" value="Create Account">
     </form>
     <!-- START - Form -->
</body>
</html>
